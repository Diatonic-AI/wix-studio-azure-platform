name: ðŸ”„ Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      triggered-by:
        description: 'Workflow that triggered this deployment'
        required: false
        default: 'manual'
      quality-score:
        description: 'Quality score from analysis'
        required: false
        default: '0'
      security-score:
        description: 'Security score from analysis'
        required: false
        default: '0'

# Enhanced permissions for staging deployment
permissions:
  id-token: write
  contents: read
  packages: write
  actions: write
  checks: write
  deployments: write

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ENVIRONMENT: staging

jobs:
  # ðŸ” Pre-deployment Validation
  pre-deployment:
    name: ðŸ” Pre-deployment Validation
    runs-on: ubuntu-latest
    
    outputs:
      validation-passed: ${{ steps.validate.outputs.passed }}
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Validate deployment requirements
      id: validate
      run: |
        QUALITY_SCORE="${{ inputs.quality-score }}"
        SECURITY_SCORE="${{ inputs.security-score }}"
        
        echo "Quality Score: $QUALITY_SCORE"
        echo "Security Score: $SECURITY_SCORE"
        
        # Staging requirements
        MIN_QUALITY=75
        MIN_SECURITY=80
        
        if (( $(echo "$QUALITY_SCORE >= $MIN_QUALITY" | bc -l) )) && (( $(echo "$SECURITY_SCORE >= $MIN_SECURITY" | bc -l) )); then
          echo "passed=true" >> $GITHUB_OUTPUT
          echo "âœ… Validation passed for staging deployment" >> $GITHUB_STEP_SUMMARY
        else
          echo "passed=false" >> $GITHUB_OUTPUT
          echo "âŒ Validation failed for staging deployment" >> $GITHUB_STEP_SUMMARY
          echo "Required: Quality â‰¥ $MIN_QUALITY, Security â‰¥ $MIN_SECURITY" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

  # ðŸ—ï¸ Staging Build with Enhanced Testing
  staging-build:
    name: ðŸ—ï¸ Staging Build & Test
    runs-on: ubuntu-latest
    needs: pre-deployment
    if: needs.pre-deployment.outputs.validation-passed == 'true'
    timeout-minutes: 30
    
    outputs:
      api-image: ${{ steps.meta-api.outputs.tags }}
      microservices-image: ${{ steps.meta-micro.outputs.tags }}
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js with caching
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          packages/*/package-lock.json

    - name: ðŸ Setup Python with caching
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: packages/microservices/requirements.txt

    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci
        npm run install:packages
        cd packages/microservices
        pip install -r requirements.txt

    - name: ðŸ§ª Enhanced testing for staging
      run: |
        # Run comprehensive tests
        npm run test:coverage
        
        # Python tests
        cd packages/microservices
        python -m pytest --cov=. --cov-report=xml --cov-report=html
        cd ../..
        
        # Security tests
        npm audit --audit-level=moderate
        
        echo "âœ… All tests passed for staging" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ”¨ Production-ready build
      run: |
        export NODE_ENV=production
        npm run build

    - name: ðŸ³ Set up Docker Buildx with advanced caching
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0
          network=host

    - name: ðŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ·ï¸ Extract API metadata
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/api-services
        tags: |
          type=ref,event=branch,suffix=-staging
          type=sha,prefix=staging-
          type=raw,value=staging-latest
        labels: |
          org.opencontainers.image.title=API Services - Staging
          org.opencontainers.image.description=Wix Studio Agency API Services for Staging

    - name: ðŸ·ï¸ Extract Microservices metadata
      id: meta-micro
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/microservices
        tags: |
          type=ref,event=branch,suffix=-staging
          type=sha,prefix=staging-
          type=raw,value=staging-latest
        labels: |
          org.opencontainers.image.title=Microservices - Staging
          org.opencontainers.image.description=Wix Studio Agency Python Microservices for Staging

    - name: ðŸ”¨ Build and push API Services (staging)
      uses: docker/build-push-action@v5
      with:
        context: ./packages/api-services
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=gha,scope=api-staging
        cache-to: type=gha,mode=max,scope=api-staging
        build-args: |
          NODE_ENV=production
        target: production
        platforms: linux/amd64

    - name: ðŸ”¨ Build and push Microservices (staging)
      uses: docker/build-push-action@v5
      with:
        context: ./packages/microservices
        push: true
        tags: ${{ steps.meta-micro.outputs.tags }}
        labels: ${{ steps.meta-micro.outputs.labels }}
        cache-from: type=gha,scope=micro-staging
        cache-to: type=gha,mode=max,scope=micro-staging
        build-args: |
          PYTHON_ENV=production
        platforms: linux/amd64

    - name: ðŸ—ï¸ Generate SLSA attestations
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ github.repository }}/api-services
        subject-digest: ${{ steps.meta-api.outputs.digest }}

    - name: ðŸ—ï¸ Generate microservices SLSA attestations
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ github.repository }}/microservices
        subject-digest: ${{ steps.meta-micro.outputs.digest }}

  # ðŸš€ Staging Deployment with Blue-Green
  staging-deploy:
    name: ðŸš€ Deploy to Azure Staging
    runs-on: ubuntu-latest
    needs: [pre-deployment, staging-build]
    environment: 
      name: staging
      url: ${{ steps.deploy.outputs.webapp-url }}
    timeout-minutes: 45
    
    steps:
    - name: ðŸ“¥ Checkout infrastructure
      uses: actions/checkout@v4

    - name: ðŸ” Azure Login (OIDC)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: ðŸ—ï¸ Deploy Azure Infrastructure (Staging)
      id: deploy
      uses: azure/arm-deploy@v1
      with:
        resourceGroupName: rg-wix-agency-staging
        template: ./infra/main.bicep
        parameters: >
          ./infra/main.parameters.json
          environmentName=staging
          microservicesImage=${{ needs.staging-build.outputs.microservices-image }}
          githubToken=${{ secrets.GITHUB_TOKEN }}
        failOnStdErr: false

    - name: ðŸ”„ Deploy to App Services (Blue-Green)
      run: |
        # Deploy to staging slot first
        az webapp deployment container config \
          --name "${{ steps.deploy.outputs.apiServicesAppName }}" \
          --resource-group rg-wix-agency-staging \
          --slot staging \
          --docker-custom-image-name "${{ needs.staging-build.outputs.api-image }}" || \
        az webapp deployment container config \
          --name "${{ steps.deploy.outputs.apiServicesAppName }}" \
          --resource-group rg-wix-agency-staging \
          --docker-custom-image-name "${{ needs.staging-build.outputs.api-image }}"

    - name: ðŸ§ª Comprehensive Health Checks
      run: |
        echo "â±ï¸ Waiting for services to initialize..."
        sleep 60
        
        API_URL="${{ steps.deploy.outputs.apiServicesUrl }}"
        MICRO_URL="${{ steps.deploy.outputs.microservicesUrl }}"
        
        # Comprehensive health checks
        echo "ðŸ” Testing API Services..."
        curl -f "$API_URL/health" || exit 1
        
        echo "ðŸ” Testing Microservices..."
        curl -f "$MICRO_URL/health" || exit 1
        
        # Performance baseline tests
        echo "ðŸ“Š Performance baseline check..."
        RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' "$API_URL/health")
        echo "API Response Time: ${RESPONSE_TIME}s"
        
        if (( $(echo "$RESPONSE_TIME > 5.0" | bc -l) )); then
          echo "âš ï¸ Warning: Slow response time detected"
        fi
        
        echo "âœ… All health checks passed"

    - name: ðŸ”„ Swap to Production Slot (if slots exist)
      run: |
        # Try to swap slots if they exist
        az webapp deployment slot swap \
          --name "${{ steps.deploy.outputs.apiServicesAppName }}" \
          --resource-group rg-wix-agency-staging \
          --slot staging \
          --target-slot production || echo "â„¹ï¸ No deployment slots configured"

    - name: ðŸ“Š Deployment Summary
      run: |
        echo "## ðŸ”„ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment**: Staging" >> $GITHUB_STEP_SUMMARY
        echo "**Quality Score**: ${{ inputs.quality-score }}/100" >> $GITHUB_STEP_SUMMARY
        echo "**Security Score**: ${{ inputs.security-score }}/100" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered By**: ${{ inputs.triggered-by }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Strategy**: Blue-Green" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Service URLs" >> $GITHUB_STEP_SUMMARY
        echo "- **API Services**: ${{ steps.deploy.outputs.apiServicesUrl }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Microservices**: ${{ steps.deploy.outputs.microservicesUrl }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Deployed Images" >> $GITHUB_STEP_SUMMARY
        echo "- **API**: \`${{ needs.staging-build.outputs.api-image }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Microservices**: \`${{ needs.staging-build.outputs.microservices-image }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Validation Results" >> $GITHUB_STEP_SUMMARY
        echo "- Health checks: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Performance baseline: Acceptable" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "*Staging environment ready for user acceptance testing.*" >> $GITHUB_STEP_SUMMARY

  # ðŸ§ª Post-deployment Testing
  staging-tests:
    name: ðŸ§ª Staging Integration Tests
    runs-on: ubuntu-latest
    needs: staging-deploy
    if: always() && needs.staging-deploy.result == 'success'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ§ª Integration test suite
      run: |
        echo "ðŸ§ª Running integration tests against staging..."
        
        # Add your integration tests here
        # Example: Newman for API testing, Playwright for E2E, etc.
        
        echo "âœ… Integration tests completed"

    - name: ðŸ“Š Test Results
      run: |
        echo "## ðŸ§ª Staging Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment**: Staging" >> $GITHUB_STEP_SUMMARY
        echo "**Test Status**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
        echo "- API Endpoints: âœ… Tested" >> $GITHUB_STEP_SUMMARY
        echo "- Microservices: âœ… Tested" >> $GITHUB_STEP_SUMMARY
        echo "- Integration: âœ… Tested" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "*Ready for production deployment.*" >> $GITHUB_STEP_SUMMARY
