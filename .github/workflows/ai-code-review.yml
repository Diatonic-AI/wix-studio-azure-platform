name: ü§ñ AI Code Review (PR Only)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop, staging]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # üîç Initial Code Quality Check
  quality-gate:
    name: üîç Quality Gate
    runs-on: ubuntu-latest

    outputs:
      quality-score: ${{ steps.quality.outputs.score }}
      security-passed: ${{ steps.security.outputs.passed }}

    steps:
    - name: üì• Checkout PR code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: üì¶ Install dependencies
      run: |
        npm ci
        npm run install:packages

    - name: üìè Calculate code metrics
      id: metrics
      run: |
        # Calculate lines of code changed
        LINES_CHANGED=$(git diff --numstat origin/${{ github.base_ref }} | awk '{sum += $1 + $2} END {print sum}')
        echo "lines-changed=$LINES_CHANGED" >> $GITHUB_OUTPUT

        # Calculate complexity (simplified)
        FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }} | wc -l)
        echo "files-changed=$FILES_CHANGED" >> $GITHUB_OUTPUT

        echo "üìä **Code Metrics:**" >> $GITHUB_STEP_SUMMARY
        echo "- Lines changed: $LINES_CHANGED" >> $GITHUB_STEP_SUMMARY
        echo "- Files changed: $FILES_CHANGED" >> $GITHUB_STEP_SUMMARY

    - name: üßπ ESLint Quality Check
      id: eslint
      run: |
        npm run lint -- --format json --output-file eslint-results.json

        # Count errors and warnings
        ERRORS=$(jq '[.[].messages[] | select(.severity == 2)] | length' eslint-results.json || echo "0")
        WARNINGS=$(jq '[.[].messages[] | select(.severity == 1)] | length' eslint-results.json || echo "0")

        echo "errors=$ERRORS" >> $GITHUB_OUTPUT
        echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT

        if [ "$ERRORS" -gt 10 ]; then
          echo "‚ùå Too many ESLint errors ($ERRORS). Please fix critical issues." >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
      continue-on-error: true

    - name: üêç Python Code Quality (flake8)
      run: |
        cd packages/microservices
        python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: üîí Security Scan (Semgrep)
      id: security
      run: |
        python -m pip install semgrep
        semgrep --config=auto --json --output=semgrep-results.json . || true

        # Count security findings
        CRITICAL=$(jq '[.results[] | select(.extra.severity == "ERROR")] | length' semgrep-results.json || echo "0")
        HIGH=$(jq '[.results[] | select(.extra.severity == "WARNING")] | length' semgrep-results.json || echo "0")

        echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
        echo "high=$HIGH" >> $GITHUB_OUTPUT

        if [ "$CRITICAL" -gt 0 ]; then
          echo "passed=false" >> $GITHUB_OUTPUT
          echo "‚ùå Critical security issues found: $CRITICAL" >> $GITHUB_STEP_SUMMARY
        else
          echo "passed=true" >> $GITHUB_OUTPUT
          echo "‚úÖ No critical security issues found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: üìä Calculate Quality Score
      id: quality
      run: |
        # Quality scoring algorithm
        SCORE=100

        # Deduct points for issues
        SCORE=$((SCORE - ${{ steps.eslint.outputs.errors }} * 5))
        SCORE=$((SCORE - ${{ steps.eslint.outputs.warnings }} * 1))
        SCORE=$((SCORE - ${{ steps.security.outputs.critical }} * 20))
        SCORE=$((SCORE - ${{ steps.security.outputs.high }} * 10))

        # Bonus for small PRs
        if [ "${{ steps.metrics.outputs.lines-changed }}" -lt 100 ]; then
          SCORE=$((SCORE + 5))
        fi

        # Ensure score doesn't go below 0
        if [ "$SCORE" -lt 0 ]; then
          SCORE=0
        fi

        echo "score=$SCORE" >> $GITHUB_OUTPUT
        echo "üìä **Quality Score: $SCORE/100**" >> $GITHUB_STEP_SUMMARY

  # ü§ñ AI-Powered Code Review
  ai-review:
    name: ü§ñ AI Code Review
    runs-on: ubuntu-latest
    needs: quality-gate
    if: needs.quality-gate.outputs.quality-score >= 60

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ü§ñ GitHub Copilot AI Review
      uses: github/copilot-code-review-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        openai-api-key: ${{ secrets.OPENAI_API_KEY }}
        review-level: 'detailed'
        focus-areas: |
          - Security vulnerabilities
          - Performance optimizations
          - Code maintainability
          - Best practices adherence
          - Azure cloud patterns
          - Wix Studio integration patterns

    - name: üß† Advanced AI Analysis
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { ChatOpenAI } = require("@langchain/openai");
          const fs = require('fs');

          // Get PR diff
          const diff = await github.rest.repos.compareCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            base: context.payload.pull_request.base.sha,
            head: context.payload.pull_request.head.sha
          });

          // Analyze with AI
          const llm = new ChatOpenAI({
            openAIApiKey: process.env.OPENAI_API_KEY,
            model: "gpt-4",
            temperature: 0.1
          });

          const analysis = await llm.invoke(`
            Analyze this code change for a Wix Studio agency platform:

            ${JSON.stringify(diff.data.files.slice(0, 5))}

            Focus on:
            1. Azure cloud security best practices
            2. Wix Studio integration patterns
            3. Performance implications
            4. Code maintainability
            5. Potential bugs or issues

            Provide specific, actionable feedback.
          `);

          // Post AI analysis as comment
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ü§ñ AI Code Analysis\n\n${analysis.content}`
          });
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: üõ°Ô∏è Security-Focused AI Review
      run: |
        # AI security review using multiple models
        echo "Running security-focused AI analysis..."

        # Check for common security patterns
        python3 << 'EOF'
        import os
        import json
        import subprocess

        # Get changed files
        result = subprocess.run(['git', 'diff', '--name-only', 'origin/${{ github.base_ref }}'],
                              capture_output=True, text=True)
        changed_files = result.stdout.strip().split('\n')

        security_issues = []

        for file in changed_files:
          if file.endswith(('.ts', '.js', '.py')):
            try:
              with open(file, 'r') as f:
                content = f.read()

                # Check for potential security issues
                if 'password' in content.lower() and '=' in content:
                  security_issues.append(f"‚ö†Ô∏è Potential hardcoded password in {file}")

                if 'api_key' in content.lower() and '=' in content:
                  security_issues.append(f"‚ö†Ô∏è Potential hardcoded API key in {file}")

                if 'eval(' in content:
                  security_issues.append(f"üö® Use of eval() detected in {file}")

                if 'innerHTML' in content:
                  security_issues.append(f"‚ö†Ô∏è Potential XSS vulnerability in {file}")

            except Exception as e:
              print(f"Could not analyze {file}: {e}")

        if security_issues:
          print("üõ°Ô∏è Security Issues Found:")
          for issue in security_issues:
            print(f"  {issue}")
        else:
          print("‚úÖ No obvious security issues detected")
        EOF

  # üìä Comprehensive Quality Report
  quality-report:
    name: üìä Quality Report
    runs-on: ubuntu-latest
    needs: [quality-gate, ai-review]
    if: always()

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üìä Generate Quality Report
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const qualityScore = ${{ needs.quality-gate.outputs.quality-score || 0 }};
          const securityPassed = ${{ needs.quality-gate.outputs.security-passed || false }};

          let status = "üî¥ Needs Work";
          let emoji = "üî¥";

          if (qualityScore >= 90) {
            status = "üü¢ Excellent";
            emoji = "üü¢";
          } else if (qualityScore >= 75) {
            status = "üü° Good";
            emoji = "üü°";
          } else if (qualityScore >= 60) {
            status = "üü† Acceptable";
            emoji = "üü†";
          }

          const report = `
          ## ${emoji} Code Quality Report

          **Overall Score:** ${qualityScore}/100 - ${status}
          **Security Check:** ${securityPassed ? '‚úÖ Passed' : '‚ùå Failed'}

          ### üìà Quality Metrics
          - **Code Quality:** ${qualityScore >= 75 ? '‚úÖ' : '‚ùå'} ESLint compliance
          - **Security:** ${securityPassed ? '‚úÖ' : '‚ùå'} No critical vulnerabilities
          - **AI Review:** ${qualityScore >= 60 ? '‚úÖ Completed' : '‚è≠Ô∏è Skipped (score too low)'}

          ### üéØ Recommendations
          ${qualityScore < 60 ? '- üîß Fix critical ESLint errors and security issues before merge' : ''}
          ${qualityScore < 75 ? '- üìù Consider addressing code quality warnings' : ''}
          ${qualityScore >= 90 ? '- üéâ Excellent work! This PR meets all quality standards.' : ''}

          ### üöÄ Next Steps
          ${qualityScore >= 75 && securityPassed ? '‚úÖ This PR is ready for human review and merge' : '‚ùå Please address the issues above before requesting review'}
          `;

          // Update or create quality status comment
          const comments = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });

          const botComment = comments.data.find(comment =>
            comment.user.type === 'Bot' && comment.body.includes('Code Quality Report')
          );

          if (botComment) {
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
          }

          // Set status check
          await github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.payload.pull_request.head.sha,
            state: qualityScore >= 75 && securityPassed ? 'success' : 'failure',
            target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            description: `Quality Score: ${qualityScore}/100`,
            context: 'AI Quality Gate'
          });

  # üö™ Auto-merge for dependabot
  auto-merge:
    name: üö™ Auto-merge Dependencies
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: github.actor == 'dependabot[bot]' && needs.quality-gate.outputs.quality-score >= 85

    steps:
    - name: üö™ Enable auto-merge
      run: gh pr merge --auto --squash "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
